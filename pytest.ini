# This file is used to configure pytest settings for the project.
# It specifies the minimum version of pytest, default options, and the test discovery settings.
# For more information, see: https://docs.pytest.org/en/stable/customize.html

[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*